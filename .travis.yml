language: php

php:
  - 7.3

matrix:
  fast_finish: true
  include:
    - php: 7.3

script:
  - make dev
  - make test
  - make prod
  - make build
  - make reset

deploy:
  provider: releases
  api_key:
    secure: 
  file:
     - "./build/jbzoo_clean_install.zip"
     - "./build/jbzoo_update.zip"
  skip_cleanup: true
  on:
    repo: JBZoo/JBZoo
    tags: true
