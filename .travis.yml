language: php

php:
  - 7.4

matrix:
  fast_finish: true
  include:
    - php: 7.4

script:
  - make dev
  - make test
  - make prod
  - make build
  - make reset

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./build/jbzoo_clean_install.zip"
    - "./build/jbzoo_update.zip"
  on:
    repo: JBZoo-CCK/JBZoo
  skip_cleanup: 'true'
