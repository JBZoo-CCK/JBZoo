JBZOO_CART_HELP_CART_TMPL_RIGHT                   = "<p>If page is empty, it means you have not added any fields. Go to the inset <a href='index.php?option=com_zoo&controller=jbcart&task=fields' target='_blank'>List of fields</a> and create the ones you need. <p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_CART_TMPL_TOP                     = "Select the template that you have chosen in the template material settings and move the necessary elements to the position. Put them in the order they should be displayed in the order form."
JBZOO_CART_HELP_CONFIG_RIGHT                      = "<p>Before you go to the settings of this page, you should first configure <a href='index.php?option=com_zoo&controller=jbcart&task=shipping'>shipping services</a>, <a href='index.php?option=com_zoo&controller=jbcart&task=payment'>payment methods</a> and <a href='index.php?option=com_zoo&controller=jbcart&task=status'>status</a>.</p> <p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_CONFIG_TOP                        = "Basic cart settings. On this page, you can specify basic data about the cart in its entirety, about templates, shipping and payment services. Also enter information about your store. These settings, if necessary, will be displayed in the order form the user."
JBZOO_CART_HELP_CURRENCY_RIGHT                    = "<p>Currencies are used when setting basic cart page, <a href='index.php?option=com_zoo&controller=jbcart&task=priceTmpl'>element price</a>, <a href='index.php?option=com_zoo&controller=jbcart&task=payment'>payment methods</a> <a href='index.php?option=com_zoo&controller=jbcart&task=shipping'>item shipping</a>.</p> <p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_CURRENCY_TOP                      = "<p>For large sites, with access to the foreign markets, currencies will be very relevant. You can create all the necessary currencies. Currency rate is set by different services, for example, the ECB (European Central Bank) or you can set them manually.</p> <p><ul> <strong style='color:#a00;font-size:1.2em;'>Warning!</strong><li> For any online shop you must create the currency in which it will work and you should choose it in the basic cart settings.</li> <li> We strongly recommend to use <u> currency rates of the same source</u>! <br> Otherwise, no one can guarantee you the correct currency conversion.</li> <li> All the calculations are made relative to the euro (EUR), considering it is the most popular currency, and almost all services have it.</li></ul></p>"
JBZOO_CART_HELP_EMAIL_TMPL_RIGHT                  = "<p>For better understanding and configuration of email messages, you need to go to pages <a href='index.php?option=com_zoo&controller=jbcart&task=status' target='_blank'>Order and services statuses</a>, <a href='index.php?option=com_zoo&controller=jbcart&task=notification' target='_blank'>Major events and notifications</a> and <a href='index.php?option=com_zoo&controller=jbcart&task=statusEvents' target ='_blank'>Status change</a>. <p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_EMAIL_TMPL_TOP                    = "Choose a template, which must have configured parameters. All the elements that you will add to this page will be displayed in email notifications. You can specify data about the user, store, item and many others."
JBZOO_CART_HELP_FIELDS_RIGHT                      = "<p>Fields added to this page will be used in the order form in the control panel and email notifications</a>. <p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_FIELDS_TOP                        = "To this page you can add the necessary fields for the order form. In the future, they will be displayed in email notifications, as well as in the order, which is in the control panel."
JBZOO_CART_HELP_MODIFIER_ITEM_PRICE_RIGHT         = "<p>If you need to set the same discount for the entire site, then it is better to set up <a href='index.php?option=com_zoo&controller=jbcart&task=modifierOrderPrice' target='_blank'>all item prices modifier</a>.<p >To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_MODIFIER_ITEM_PRICE_TOP           = "For the various item groups various discounts and surcharges are set (in currency or percentage). Wherein this modifier can be set for the specific item as well as for material type or even for category. It can be available for users to see, or hidden from prying eyes."
JBZOO_CART_HELP_MODIFIER_ORDER_PRICE_RIGHT        = "<p>If you need to specify a modifier for a particular group of items, or even for a single item, you can do it on the page <a href='index.php?option=com_zoo&controller=jbcart&task=modifierItemPrice' target='_blank'>Item price modifiers</a>.<p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_MODIFIER_ORDER_PRICE_TOP          = "Discounts, surcharges, taxes and other additional cash transactions can be specified for the site in its entirety. But all of them will be obvious, it means, customers will see them. You can also add items with the promotional code and set detached discounts for them."
JBZOO_CART_HELP_NOTIFICATION_RIGHT                = "<p>To configure a full notification it is also desirable to set up <a href='index.php?option=com_zoo&controller=jbcart&task=status' target='_blank'>Statuses</a>, <a href='index.php?option=com_zoo&controller=jbcart&task=statusEvents' target='_blank'>Change status events</a>and<a href='index.php?option=com_zoo&controller=jbcart&task=emailTmpl' target='_blank'>Mail messages</a>.<p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_NOTIFICATION_TOP                  = "This page is for setting the basic cart events and notifications. User gets notifications in case some events: order creation, item shipping, its payment, etc. it You can make different content notifications for different users."
JBZOO_CART_HELP_PAYMENT_RIGHT                     = "To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_PAYMENT_TOP                       = "To pay for an item or service there is a number of different services. With the help of the payment system selected, users will pay for their orders. You can also add any custom element by which a redirect to the text page occurs, where the buyer will be brought after payment ."
JBZOO_CART_HELP_PRICE_FILTER_TMPL_RIGHT           = "<p>Before you transfer the elements, you should first add them to the page <a href='index.php?option=com_zoo&controller=jbcart&task=price'>Parameters</a>. Otherwise, the page will be empty. Also, enter module for the search.</p> <p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p> <p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_PRICE_FILTER_TMPL_TOP             = "Choose a price element and template for filter from drop-down lists. Move all the required parameters by which item search will be made to the position. Put them in the order in which they will appear in the module."
JBZOO_CART_HELP_PRICE_RIGHT                       = "<p>The parameters will then be used for config <a href='index.php?option=com_zoo&controller=jbcart&task=priceTmpl'>template in the material</a>.</p><p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p><p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_PRICE_TMPL_RIGHT                  = "<p>Before you move the elements, you should first add them to the page<a href='index.php?option=com_zoo&controller=jbcart&task=price'>Parameters</a>. Otherwise, the page will be empty.</p><p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p><p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_PRICE_TMPL_TOP                    = "In the current element price and in the input templates choose those where you want to set price parameters. Move all the necessary available elements in the order in which they will be displayed on the website to the position."
JBZOO_CART_HELP_PRICE_TOP                         = "Add any necessary additional parameters for better display of the element price. You can set several different kinds of prices for different pages so that, for example,the main page will show only the basic price, and detailed page will have discount, remains at stock, currency, SKU, and other parameters."
JBZOO_CART_HELP_RIGHT                             = "Reference"
JBZOO_CART_HELP_SHIPPING_FIELD_RIGHT              = "<p>Additional fields will be displayed in every type of shipping. When setting up <a href='index.php?option=com_zoo&controller=jbcart&task=shipping' target='_blank'>shipping</a> for each service separately, you can choose appropriate fields.</p><p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p><p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
JBZOO_CART_HELP_SHIPPING_FIELD_TOP                = "Elements that you add to the position will be displayed in the order created in the control panel. Also, when properly configured, they will appear in the order form mail notification. These elements are necessary for the store to know where and to whom you must bring the order."
JBZOO_CART_HELP_SHIPPING_RIGHT                    = "<p>The fields for filling in the data about the customer, you can add in the inset<a href='index.php?option=com_zoo&controller=jbcart&task=shippingfield' target='_blank'>Additional fields</a>. Also, for a more complete service config, set necessary<a href='index.php?option=com_zoo&controller=jbcart&task=currency' target='_blank'>currencies</a>.<p>To get more complete cart config, see our documentation in section <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Cart designer</a>.</p><p>If you have any questions or you find bugs or errors in the cart designer, please contact our <a href='http://jbzoo.ru/support' target='_blank'>technical support</a>.</p>"
