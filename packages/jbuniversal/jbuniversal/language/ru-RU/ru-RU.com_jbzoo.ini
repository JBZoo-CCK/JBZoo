JBZOO_CART_HELP_EMAIL_TMPL_TOP                    = "Выберите шаблон, в котором должны быть настроены параметры. Все элементы, которые вы добавите на этой странице будут отображаться в почтовых уведомлениях. Вы можете указать данные о пользователе, о магазине, о товаре и многие другие."
