JBZOO_CART_HELP_CART_TMPL_RIGHT                   = "<p>Если страница оказалась пустой, значит вы не добавили поля. Зайдите во вкладку <a href='index.php?option=com_zoo&controller=jbcart&task=fields' target='_blank'>Список полей</a> и создайте те, которые вам нужны.<p>О более полной настройке корзины читайте в нашей документации в разделе <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Конструктор корзины</a>.</p><p>Если у вас возникли какие-либо вопросы, вы нашли недочеты или ошибки в конструкторе корзины, обращайтесь в нашу <a href='http://jbzoo.ru/support' target='_blank'>техподдержку</a>.</p>"
