JBZOO_CART_HELP_CONFIG_RIGHT                      = "<p>Перед тем как перейти к настройкам данной страницы, сначала вам необходимо настроить <a href='index.php?option=com_zoo&controller=jbcart&task=shipping'>сервисы доставки</a>, <a href='index.php?option=com_zoo&controller=jbcart&task=payment'>способы оплаты</a> и <a href='index.php?option=com_zoo&controller=jbcart&task=status'>статусы</a>.</p><p>О более полной настройке корзины читайте в нашей документации в разделе <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Конструктор корзины</a>.</p><p>Если у вас возникли какие-либо вопросы, вы нашли недочеты или ошибки при настройке корзины, обращайтесь в нашу <a href='http://jbzoo.ru/support' target='_blank'>техподдержку</a>.</p>"
JBZOO_CART_HELP_CONFIG_TOP                        = "Базовые настройки корзины. На этой странице вы можете указать основные данные о корзине в целом, шаблонах, службах доставки и оплаты. Также введите информацию о своем магазине. Данные настройки при необходимости будут отображаться в форме заказа пользователя."
JBZOO_CART_HELP_CURRENCY_RIGHT                    = "<p>Валюты используются при настройке основной страницы корзины, <a href='index.php?option=com_zoo&controller=jbcart&task=priceTmpl'>элементе цены</a>, <a href='index.php?option=com_zoo&controller=jbcart&task=payment'>способах оплаты</a> и <a href='index.php?option=com_zoo&controller=jbcart&task=shipping'>доставке товара</a>.</p><p>О более полной настройке корзины читайте в нашей документации в разделе <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Конструктор корзины</a>.</p><p>Если у вас возникли какие-либо вопросы, вы нашли недочеты или ошибки в конструкторе корзины, обращайтесь в нашу <a href='http://jbzoo.ru/support' target='_blank'>техподдержку</a>.</p>"
JBZOO_CART_HELP_CURRENCY_TOP                      = "<p>Для больших сайтов, имеющих выход на зарубежные рынки валюты будут очень актуальны. Вы можете создать все необходимые валюты. Курс настраивается различными сервисами на выбор, например, европейским центральным банком (European Central Bank) или можете настроить их в ручную.</p><p><ul><strong style='color:#a00;font-size:1.2em;'>Внимание!</strong><li>Для любого интернет-магазина следует создать ту валюту, в которой он будет работать и выбрать её в основных настройках корзины.</li><li>Настоятельно рекомендуем использовать <u>курсы валют из одного и того же источника</u>!<br> В противном случае, никто не может гарантировать вам правильную конвертацию валют.</li><li>Все вычисления производятся относительно евро (EUR), т.к. это наиболее популярная валюта и она есть практически во всех сервисах.</li></ul></p>"
