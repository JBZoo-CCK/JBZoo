JBZOO_CART_HELP_PRICE_TOP                         = "Додайте необхідні додаткові параметри для повнішого відображення елементу ціни. Можна настроїти декілька різних видів цін для різних сторінок сайту, щоб, наприклад, на головній сторінці відображалася тільки базова ціна, а на детальній вже додалися знижка, залишок на складі, валюта, артикул і інші параметри."
JBZOO_CART_HELP_RIGHT                             = "Довідка"
JBZOO_CART_HELP_SHIPPING_FIELD_RIGHT              = "<p>Додаткові поля показуватимуться в кожному з видів доставок. При налаштуванні <a href='index.php?option=com zoo&controller=jbcart&task=shipping' target='_ blank'>доставки</a> для кожного сервісу можна окремо вибрати відповідні поля.</p><p>Про повніше налаштування кошику читайте в нашій документації в розділі <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_ blank'>Конструктор кошику</a>.</p><p>Якщо у вас виникли які-небудь питання, ви знайшли недоліки або помилки в конструкторі кошику, звертайтеся в нашу <a href='http://jbzoo.ru/support' target='_ blank'>техподдержку</a>.</p>"
JBZOO_CART_HELP_SHIPPING_FIELD_TOP                = "Елементи, які ви додасте в позицію, відображатимуться в створеному замовленні в панелі управління. Також, при правильному налаштуванні, вони показуватимуться у формі замовлення поштового повідомлення. Ці елементи потрібні магазину, щоб знать, куди і кому необхідно доставити замовлення."
