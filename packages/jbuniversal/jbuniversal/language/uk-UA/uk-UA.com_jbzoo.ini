JBZOO_CART_HELP_PAYMENT_TOP                       = "Для оплати товару або послуги є декілька різних сервісів. За допомогою вибраних платіжних систем користувачі оплачуватимуть свої замовлення. Також ви можете додати довільний елемент, за допомогою якого відбувається редирект на текстову сторінку, куди покупця перенесе після оплати замовлення"
JBZOO_CART_HELP_PRICE_FILTER_TMPL_RIGHT           = "<p>Перед тим, як переносити елементи, необхідно спочатку додати їх на сторінці <a href='index.php?option=com zoo&controller=jbcart&task=price'>Параметры</a>. Інакше ця сторінка буде порожня. Також виведіть модуль для пошуку.</p><p>Про повніше налаштування кошику читайте в нашій документації в розділі <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_ blank'>Конструктор кошику</a>.</p><p>Якщо у вас виникли які-небудь питання, ви знайшли недоліки або помилки в конструкторі кошику, звертайтеся в нашу <a href='http://jbzoo.ru/support' target='_ blank'>техподдержку</a>.</p>"
JBZOO_CART_HELP_PRICE_FILTER_TMPL_TOP             = "Виберіть з випадних списків елемент ціни і шаблон для фільтру. У позицію перенесіть необхідні параметри, по яких здійснюватиметься пошук товарів. Поставте їх в тому порядку, в якому вони відображатимуся в модулі."
JBZOO_CART_HELP_PRICE_RIGHT                       = "<p>Параметри надалі використовуватимуться для налаштування <a href='index.php?option=com zoo&controller=jbcart&task=priceTmpl'>шаблона в матеріалі</a>.</p><p>Про повніше налаштування кошику читайте в нашій документації в розділі <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_ blank'>Конструктор кошику</a>.</p><p>Якщо у вас виникли які-небудь питання, ви знайшли недоліки або помилки в конструкторі кошику, звертайтеся в нашу <a href='http://jbzoo.ru/support' target='_ blank'>техподдержку</a>.</p>"
JBZOO_CART_HELP_PRICE_TMPL_RIGHT                  = "<p>Перед тем, как переносить элементы, необходимо сначала добавить их на странице <a href='index.php?option=com_zoo&controller=jbcart&task=price'>Параметры</a>. В противном случае эта страница будет пустая.</p><p>О более полной настройке корзины читайте в нашей документации в разделе <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_blank'>Конструктор корзины</a>.</p><p>Если у вас возникли какие-либо вопросы, вы нашли недочеты или ошибки в конструкторе корзины, обращайтесь в нашу <a href='http://jbzoo.ru/support' target='_blank'>техподдержку</a>.</p>"
