JBZOO_CART_HELP_NOTIFICATION_RIGHT                = "<p>Для повнішого налаштування нотифікації бажано також настроїти <a href='index.php?option=com zoo&controller=jbcart&task=status' target='_ blank'>Статуси</a>, <a href='index.php?option=com zoo&controller=jbcart&task=statusEvents' target='_ blank'>Події зміни статусів</a> і <a href='index.php?option=com zoo&controller=jbcart&task=emailTmpl' target='_ blank'>Поштові повідомлення</a>.<p>Про повніше налаштування кошику читайте в нашій документації в розділі <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_ blank'>Конструктор кошику</a>.</p><p>Якщо у вас виникли які-небудь питання, ви знайшли недоліки або помилки в конструкторі кошику, звертайтеся в нашу <a href='http://jbzoo.ru/support' target='_ blank'>техподдержку</a>.</p>"
