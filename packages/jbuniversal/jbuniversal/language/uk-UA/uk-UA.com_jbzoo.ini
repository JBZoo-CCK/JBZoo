JBZOO_CART_HELP_CONFIG_TOP                        = "Базові налаштування кошику. На цій сторінці ви можете вказати основні дані про кошик в цілому, шаблонах, службах доставки і оплати. Також введіть інформацію про свій магазин. Ці налаштування при необхідності відображатимуться у формі замовлення користувача."
JBZOO_CART_HELP_CURRENCY_RIGHT                    = "<p>Валюти використовуються при налаштуванні основної сторінки кошику, <a href='index.php?option=com zoo&controller=jbcart&task=priceTmpl'>элементе ціни</a>, <a href='index.php?option=com zoo&controller=jbcart&task=payment'>способах оплати</a> і <a href='index.php?option=com zoo&controller=jbcart&task=shipping'>доставке товару</a>.</p><p>Про повніше налаштування кошику читайте в нашій документації в розділі <a href='http://jbzoo.ru/docs#goto-cart-constructor' target='_ blank'>Конструктор кошику</a>.</p><p>Якщо у вас виникли які-небудь питання, ви знайшли недоліки або помилки в конструкторі кошику, звертайтеся в нашу <a href='http://jbzoo.ru/support' target='_ blank'>техподдержку</a>.</p>"
JBZOO_CART_HELP_CURRENCY_TOP                      = "<p>Для великих сайтів, що мають вихід на зарубіжні ринки валюти будуть дуже актуальні. Ви можете створити усі необхідні валюти. Курс настроюється різними сервісами на вибір, наприклад, європейським центральним банком (European Central Bank) або можете настроїти їх в ручну.</p><p><ul><strong style='color:#a00;font - size: 1.2em;'>Увага!</strong><li>Для будь-якого интернет-магазину слід створити ту валюту, в якій він працюватиме і вибере її в основних налаштуваннях кошику.</li><li>Настійно рекомендуємо використати <u>курси валют з одного і того ж джерела</u>!<br> Інакше, ніхто не може гарантувати вам правильну конвертацію валют.</li><li>Усі обчислення робляться відносно євро (EUR), т.к це найбільш популярна валюта і вона є практично в усіх сервісах.</li></ul></p>"
