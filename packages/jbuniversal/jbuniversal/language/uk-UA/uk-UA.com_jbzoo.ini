JBZOO_CART_HELP_SHIPPING_TOP                      = "Якщо на вашому сайті передбачена доставка товару, ви можете настроїти її на цій сторінці. Ви можете додати із запропонованого списку елементів потрібні сервіси або додати свій варіант доставки."
