JBZOO_CART_HELP_MODIFIER_ITEM_PRICE_TOP           = "Для різних груп товарів настроюються різні знижки або націнки (у валюті або відсотках). При цьому модифікатор можна встановити як для певного товару, так і для типу матеріалу або навіть категорії. Він може бути як явним, щоб користувачі бачили, або прихованим від сторонніх очей."
